<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Frontend Mentor | Blog Preview Card</title>
  </head>
  <body class="bg-gray-900 h-full">
    <main id="app" class="min-h-full flex place-content-center place-items-center p-6">
      <section
        class="w-[327px] sm:w-96 p-6 sm:p-10 bg-gray-800 rounded-xl flex flex-col gap-6 items-center"
      >
        <img src="/photo.jpg" class="w-[88px] aspect-square rounded-full overflow-hidden" />
        <div class="flex flex-col gap-1 text-center">
          <div class="text-preset-1 font-semibold text-white">Arvianto D. Wicaksono</div>
          <div class="text-preset-2 font-bold text-yellow">Bandung, West Java, Indonesia</div>
        </div>
        <div class="text-preset-2 text-white text-center">
          "Frontend Developer and Humorous Dad"
        </div>
        <nav class="w-full">
          <ul class="list-none p-0 m-0 flex flex-col gap-4">
            <li class="rounded-lg bg-gray-700 h-[45px] overflow-hidden">
              <a
                class="text-center flex h-full place-items-center place-content-center relative link-button"
                href="https://github.com/arviantodwi"
                target="_blank"
              >
                <span class="text-preset-2 text-white font-bold relative z-10">GitHub</span>
              </a>
            </li>
            <li class="rounded-lg bg-gray-700 h-[45px] overflow-hidden">
              <a
                class="text-center flex h-full place-items-center place-content-center relative link-button"
                href="https://www.frontendmentor.io/profile/arviantodwi"
                target="_blank"
              >
                <span class="text-preset-2 text-white font-bold relative z-10"
                  >Frontend Mentor</span
                >
              </a>
            </li>
            <li class="rounded-lg bg-gray-700 h-[45px] overflow-hidden">
              <a
                class="text-center flex h-full place-items-center place-content-center relative link-button"
                href="https://www.linkedin.com/in/arviantodwi/"
                target="_blank"
              >
                <span class="text-preset-2 text-white font-bold relative z-10">LinkedIn</span>
              </a>
            </li>
            <li class="rounded-lg bg-gray-700 h-[45px] overflow-hidden">
              <a
                class="text-center flex h-full place-items-center place-content-center relative link-button"
                href="https://www.arvian.to"
                target="_blank"
              >
                <span class="text-preset-2 text-white font-bold relative z-10">Website</span>
              </a>
            </li>
          </ul>
        </nav>
      </section>
    </main>
  </body>
</html>
