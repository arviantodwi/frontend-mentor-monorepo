<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="text-outfit">
    <main class="container flex">
      <section class="card flex flex-col">
        <img
          class="qrcode"
          src="./images/image-qr-code.png"
          alt="A QR code that links to the Frontend Mentor website"
        />

        <div class="card-copy flex flex-col">
          <h1 class="text-bold">Improve your front-end skills by building projects</h1>
          <p class="text-regular">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.arvian.to" target="_blank">Arvianto D. Wicaksono</a>.
    </footer>
  </body>
</html>
