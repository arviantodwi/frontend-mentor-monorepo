<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Frontend Mentor | Blog Preview Card</title>
  </head>
  <body class="bg-yellow h-full">
    <main id="app" class="min-h-full self-stretch flex place-content-center place-items-center">
      <section class="w-96 p-6 bg-white shadow-[8px_8px_0_#000] rounded-3xl border border-gray-950">
        <article class="flex flex-col gap-6">
          <img
            class="rounded-[10px] overflow-hidden"
            srcset="/Blog-Image-SM.webp 480w, /Blog-Image.png 800w"
            sizes="(width <= 712px) 480px, 800px"
            src="/Blog-Image.png"
            alt="Blog cover picture"
          />

          <div class="flex flex-col gap-3">
            <header class="flex flex-col gap-3 text-gray-950">
              <div
                class="px-3 py-1 rounded-sm bg-yellow text-preset-3 font-extrabold place-self-start"
              >
                Learning
              </div>
              <div class="text-preset-3">
                Published <time datetime="2025-09-22">22 Sep 2025</time>
              </div>
              <h1 class="text-preset-1 font-extrabold">HTML & CSS foundations</h1>
            </header>

            <p class="text-preset-2 text-gray-500">
              These languages are the backbone of every website, defining structure, content, and
              presentation.
            </p>
          </div>

          <footer class="place-self-start inline-flex gap-3 items-center">
            <img
              class="w-8 h-8 rounded-full overflow-hidden"
              src="/author.jpg"
              alt="Photo of Arvianto D. Wicaksono, author of HTML & CSS foundations."
            />
            <div class="text-preset-3 font-extrabold">Arvianto D. Wicaksono</div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
